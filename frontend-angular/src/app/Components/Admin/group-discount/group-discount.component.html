<div>
      <br>
        <mat-card >
                <button mat-raised-button color="primary" routerLink = "/admin/create" >Create New Discount</button>
                <br><br>
                <p class="lead">List of Available Discounts</p>
                <mat-divider></mat-divider>

                <table mat-table [dataSource]="existingDiscounts" >
                  <ng-container matColumnDef="university">
                    <th mat-header-cell *matHeaderCellDef>University</th>
                    <td mat-cell *matCellDef="let element"> {{element.university}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef>End Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="discountRules">
                    <th mat-header-cell *matHeaderCellDef>Discount Rules Info</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" (click)="openDialog(element._id)">
                        <mat-icon class="mat-18">reorder</mat-icon>
                    </button> </td>
                    
                  </ng-container>
                  
                  <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef>Details</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" (click)="redirectToDetails(element._id)">
                          <mat-icon class="mat-18">visibility</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                        
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="accent" (click)="editDiscount(element._id)">
                          <mat-icon class="mat-18">system_update</mat-icon>
                      </button>
                    </td>
                  </ng-container>
               
                  <ng-container matColumnDef="delete">
                      <th mat-header-cell *matHeaderCellDef>Delete</th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="deleteDiscount(element._id)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="linkToShare">
                      <th mat-header-cell *matHeaderCellDef>Landing Page Link</th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="generateDiscountPage(element._id)">
                            <mat-icon class="mat-18">link</mat-icon>
                        </button>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let element">
                          <a mat-icon-button  color="primary">{{element.status}}</a>
                        </td>
                      </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                </table>
              </mat-card> 
</div>
